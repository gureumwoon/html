<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cola machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <section id="app">
        <h1 class="main-tit ir">코카콜라</h1>
        <section class="cola-machine">
            <h2 class="ir">자판기</h2>
            <ul class="item-list">
                <li>
                    <button class="item-btn" data-item="Original_Cola" data-count="" data-image="" data-price="">
                        <img src="./src/img/Original_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Original_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-btn" data-item="Violet_Cola" data-count="" data-image="" data-price="">
                        <img src="./src/img/Violet_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Violet_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-btn" data-item="Yellow_Cola" data-count="" data-image="" data-price="">
                        <img src="./src/img/Yellow_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Yellow_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-btn" data-item="Cool_Cola" data-count="" data-image="" data-price="">
                        <img src="./src/img/Cool_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Cool_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-btn" data-item="Green_Cola" data-count="" data-image="" data-price="">
                        <img src="./src/img/Green_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Green_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-btn" data-item="Orange_Cola" data-count="" data-image="" data-price="">
                        <img src="./src/img/Orange_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Orange_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
            </ul>
            <div class="change">
                <div class="return-change">
                    잔액:
                    <strong class="return-change__price">1,000원</strong>
                </div>
                <button type="button" class="return-btn">거스름돈 반환</button>
            </div>
            <div class="deposit">
                <input type="text" placeholder="입금액 입력" class="deposit-inp">
                <button type="button" class="deposit-btn">입금</button>
            </div>
            <div class="get-item">
                <ul class="get-item__staged">
                    <li>
                        <img src="./src/img/Original_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Original_Cola</strong>
                        <strong class="item-count">1</strong>
                    </li>
                </ul>
                <button type="button" class="get-item__btn">획득</button>
            </div>
        </section>
        <section class="my-info">
            <h2 class="ir">내가 획득한 음료</h2>
            <div class="cont-mymoney">
                <div class="my-money">
                    소지금:
                    <strong class="my-money__amount">
                        25,000원
                    </strong>
                </div>
            </div>
            <div class="cont-myitems">
                <strong class="tit-myitem">획득한 음료</strong>
                <ul class="get-item__staged">
                    <li>
                        <img src="./src/img/Original_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Original_Cola</strong>
                        <strong class="item-count">1</strong>
                    </li>
                    <li>
                        <img src="./src/img/Green_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Green_Cola</strong>
                        <strong class="item-count">2</strong>
                    </li>
                    <li>
                        <img src="./src/img/Orange_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Orange_Cola</strong>
                        <strong class="item-count">1</strong>
                    </li>
                    <li>
                        <img src="./src/img/Violet_Cola.png" alt="" class="item-img">
                        <strong class="item-name">Violet_Cola</strong>
                        <strong class="item-count">5</strong>
                    </li>
                </ul>
                <strong class="amount">총금액: 9,000원</strong>
            </div>
        </section>
    </section>
</body>

</html>
