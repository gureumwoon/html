<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>wenive모달창</title>
</head>

<body>
    <section class="modal-login">
        <h1 class="txt-hide">wenive 로그인창</h1>
        <header class="title">
            <p>로그인 또는 회원가입</p>
            <button class="close-btn">
                <img src="./img/Vector2.png" class="close-btn__img">
                <img src="./img/Vector3.png" class="close-btn__img2">
            </button>
        </header>
        <section class="login">
            <h2 class="txt-hide">아이디 비밀번호 입력창</h2>
            <p class="weniv-desc">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form class="login-input">
                <fieldset>
                    <label for="아이디"></label>
                    <input type="text" placeholder="아이디" id="아이디" class="login-id" required>
                    <label for="비밀번호"></label>
                    <input type="text" placeholder="비밀번호" id="비밀번호" class="login-pw" required>
                </fieldset>
            </form>
            <div class="check">
                <input type="checkbox" id="login-check">
                <label for="login-check">로그인 상태 유지</label>
            </div>
            <button type="button" class="login-btn">로그인</button>
            <div class="user">
                <a href="#none" class="user-account">회원가입</a>
                <a href="#none" class="user-find">아이디/비밀번호 찾기</a>
            </div>
        </section>
        <form class="social-login">
            <fieldset>
                <p>또는</p>
                <button class="social-login__google">구글 계정으로 로그인</button>
                <button class="social-login__facebook">페이스북 계정으로 로그인</button>
                <button class="social-login__naver">네이버 계정으로 로그인</button>
                <button class="social-login__kakao">카카오톡 계정으로 로그인</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
