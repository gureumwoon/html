<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/10000hours.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>10000hours</title>
</head>


<body>
    <main>
        <h1 class="title">
            <img src="img/title.png" alt="1만시간의법칙" class="tit-img">
        </h1>
        <div class="practice-img">
            <img src="img/연습.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다." class="practice-img__txt">
        </div>
        <section class="main-sentence">
            <div class="main-sentence_img">
                <img src="img/quotes.png" alt="따옴표">
            </div>
            <div class="main-sentence_text">
                <p><strong>1만 시간의 법칙</strong>은</p>
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
        </section>
        <form class="be-sentence">
            <p class="be-sentence__wannabe">나는<input type="text" placeholder="예)프로그래밍">전문가가 될 것이다.</p>
            <p class="be-sentence__time">그래서 앞으로 매일 하루에<input type="text" placeholder="예)5시간">시간씩 훈련할 것이다.</p>
            <button type="button">나는 며칠동안 훈련을 해야 1만 시간이 될까?</button>
        </form>
        <section class="haveto-sentence">
            <h2 class="blind">결과확인</h2>
            <div class="have-text">
                <p>당신은<strong>프로그래밍</strong>전문가가 되기 위해서</p>
                <p>대략 <strong>5110</strong>일 이상 훈련하셔야 합니다!</p>
            </div>
            <div class="btn">
                <button class="btn-go">
                    훈련하러 가기 GO!GO!
                </button>
                <button class="btn-share">
                    공유하기
                </button>
            </div>
        </section>
        <footer class="logo">
            <div class="logo-content">
                <img src="img/logo.png" alt="위니브로고">
            </div>
            <div class="logo-text">
                <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
                <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
            </div>
        </footer>
    </main>
</body>

</html>
