<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
    <title>
        1만 시간의 법칙
    </title>
</head>
<body>
    <header>
        <img src="./img/title.png" alt="" class="titleimg">
        <img src="./img/clock.png" alt="" class="clockimg">
    </header>
    <section>
        <article class="famous">
            <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </article>
        <p class="front">"</p>
        <article class="textword">
            <p><strong>1만 시간의 법칙</strong>은</p> 
            <p>어떤 분야의 전문가가 되기 위해서는</p> 
            <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </article>
        <p class="end">"</p>
        <article>
            <div class="boxline1">
                <p>나는
                <input type="text" placeholder="예)프로그래밍" class="textbox">
                전문가가 될 것이다.</p>
            </div>
            <div class="boxline2">
                <p>그래서 앞으로 매일 하루에
                <input type="text" placeholder="예)5시간" class="textbox">
                시간씩 훈련 할 것이다.</p>
            </div>
        </article>
        <article>
            <button class="btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="./img/click.png" alt="" class="clickimg">
        </article>
        <article class="textword2">
            <p>당신은 <strong>프로그래밍</strong>전문가가 되기 위해서</p>
            <p>대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)</p>
        </article>
        <footer>
            <img src="./img/logo.png" alt="" class="weniv">
            <p class="warning">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. 수정 및 재배포 , 무단도용시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </section>
</body>
</html>
