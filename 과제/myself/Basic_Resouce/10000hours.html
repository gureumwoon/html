<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/10000hours.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>10000hours</title>
</head>

<body>
    <section>
        <article class="clock">
            <div class="clock-img">
                <img src="img/clock.png" alt="시계">
            </div>
            <div class="clock-img2">
                <img src="img/title.png" alt="1만시간의법칙">
            </div>
        </article>
        <article class="practice-sentence">
            <p>"연습은 언제나 당신보다 당신을 더 낫게 만든다."</p>
        </article>
        <article class="main-sentence">
            <div class="main-sentence_img">
                <img src="img/quotes.png" alt="따옴표">
            </div>
            <div class="main-sentence_text">
                <p><span>1만 시간의 법칙</span>은</p>
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
        </article>
        <article class="be-sentence">
            <div class="be-sentence_text">
                <p>나는</p>
                <input type="text" placeholder="예)프로그래밍" name="" id="">
                <p>전문가가 될 것이다.</p>
            </div>
            <div class="be-sentence_text2">
                <p>그래서 앞으로 매일 하루에</p>
                <input type="text" placeholder="예)5시간" name="" id="">
                <p>시간씩 훈련할 것이다.</p>
            </div>
        </article>
        <article class="button1">
            <button>
                <p>나는 며칠동안 훈련을 해야 1만 시간이 될까?</p>
            </button>
            <div class="click">
                <img src="img/click.png" alt="손가락모양 클릭">
            </div>
        </article>
        <article class="haveto-sentence">
            <div class="have-text">
                <p>당신은<span>프로그래밍</span>전문가가 되기 위해서</p>
            </div>
            <div class="have-text2">
                <p>대략 <span>5110</span>일 이상 훈련하셔야 합니다!</p>
            </div>
        </article>
        <article class="button2">
            <button class="button2-text">
                <p>훈련하러 가기 GO!GO!</p>
            </button>
            <button class="button2-text2">
                <p>공유하기</p>
            </button>
        </article>
    </section>
</body>
<article class="logo">
    <div class="logo-content">
        <img src="img/logo.png" alt="위니브로고">
    </div>
    <div class="logo-text">
        <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </div>
</article>
<div id="mobile">
    <span>모바일 화면만 지원합니다! :(</span>
</div>

</html>
