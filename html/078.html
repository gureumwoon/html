<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>align-self</title>
    <style>
        ul {
            display: flex;
            align-items: flex-end;
            height: 100px;
        }

        li {
            width: 50px;
            height: 50px;
            background: pink;
            border: 1px solid black;
        }

        .fifth {
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <ul>
        <li class="fifth">1</li>
        <li class="fifth">2</li>
        <li class="fifth">3</li>
        <li class="fifth">4</li>
        <li class="fifth">5</li>
    </ul>
</body>

</html>
